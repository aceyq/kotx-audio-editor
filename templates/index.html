<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload MP3</title>
</head>
<body>
    <h1>Step 1: Upload MP3 File</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="mp3_file" accept=".mp3" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
